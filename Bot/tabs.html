    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Переключение вкладок
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Расчет инструкций по меркам
            document.getElementById('calculate-btn').addEventListener('click', function() {
                const height = parseInt(document.getElementById('height').value) || 0;
                const chest = parseInt(document.getElementById('chest').value) || 0;
                const waist = parseInt(document.getElementById('waist').value) || 0;
                const hips = parseInt(document.getElementById('hips').value) || 0;
                const armLength = parseInt(document.getElementById('arm-length').value) || 0;
                
                // Генерация инструкций (здесь можно добавить реальные расчеты)
                document.getElementById('back-instructions').textContent = generateBackInstructions(height, chest, waist, hips);
                document.getElementById('front-instructions').textContent = generateFrontInstructions(height, chest, waist, hips);
                document.getElementById('sleeve-instructions').textContent = generateSleeveInstructions(armLength, chest);
                document.getElementById('assembly-instructions').textContent = generateAssemblyInstructions();
            });
            
            // Функции генерации инструкций (заглушки - можно заменить реальными расчетами)
            function generateBackInstructions(height, chest, waist, hips) {
                return `Инструкция по вязанию спинки:
                
Размеры:
- Рост: ${height} см
- Обхват груди: ${chest} см
- Обхват талии: ${waist} см
- Обхват бедер: ${hips} см

1. Наберите ${Math.round(chest * 0.9)} петель.
2. Вяжите резинку 2x2 высотой 5 см.
3. Перейдите на основной узор и вяжите прямо до проймы (примерно ${Math.round(height * 0.4)} см от начала).
4. Для проймы закройте с каждой стороны по ${Math.round(chest * 0.05)} петель.
5. Продолжайте вязать прямо до плеч.`;
            }
            
            function generateFrontInstructions(height, chest, waist, hips) {
                return `Инструкция по вязанию переда:
                
Размеры:
- Рост: ${height} см
- Обхват груди: ${chest} см
- Обхват талии: ${waist} см
- Обхват бедер: ${hips} см

1. Наберите ${Math.round(chest * 0.9)} петель.
2. Вяжите резинку 2x2 высотой 5 см.
3. Перейдите на основной узор.
4. Через ${Math.round(height * 0.3)} см начинайте формировать вырез горловины.
5. Для проймы закройте с каждой стороны по ${Math.round(chest * 0.05)} петель.`;
            }
            
            function generateSleeveInstructions(armLength, chest) {
                return `Инструкция по вязанию рукава:
                
Размеры:
- Длина рукава: ${armLength} см
- Обхват груди: ${chest} см

1. Наберите ${Math.round(chest * 0.3)} петель.
2. Вяжите резинку 2x2 высотой 5 см.
3. Перейдите на основной узор, равномерно прибавляя петли.
4. В высшей точке должно быть ${Math.round(chest * 0.4)} петель.
5. Закройте окат рукава, убавляя петли с обеих сторон.`;
            }
            
            function generateAssemblyInstructions() {
                return `Инструкция по сборке:
                
1. Сшейте плечевые швы.
2. Втачайте рукава в проймы.
3. Сшейте боковые швы и швы рукавов.
4. Обработайте горловину и низ изделия.
5. При необходимости пришейте пуговицы или сделайте застежку.`;
            }
        });
